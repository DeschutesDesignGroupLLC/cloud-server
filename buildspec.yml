version: 0.2

phases:
  install:
    commands:
      - yum update -y
      - npm install -g npm@latest
      - npm install pm2 -g && pm2 update
      - yum install nginx -y
      - npm install -g n
      - n latest
  pre_build:
    commands:
      - npm ci package.json
  build:
    commands:
      - service nginx start
      - pm2 start process.yml --env production

artifacts:
  files:
    - target/parse-server-1.0-SNAPSHOT.jar
    - appspec.yml